<!-- admin/events.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="flex min-h-screen">
    <aside class="w-64 bg-white shadow-md p-6 space-y-6">
      <h2 class="text-xl font-bold">Admin Panel</h2>
      <nav class="flex flex-col space-y-4">
        <a href="dashboard.html">Escritorio</a>
        <a href="subscriptions.html">Suscripciones</a>
        <a href="events.html" class="text-blue-600 font-semibold">Eventos</a>
        <a href="contact.html">Mensajes</a>
        <a href="../index.html" class="text-sm text-gray-500 hover:underline">Volver al sitio</a>
      </nav>
    </aside>
    <main class="flex-1 p-8">
      <h2 class="text-2xl font-bold mb-4">Gestión de Eventos</h2>
      <div class="flex justify-between mb-4">
        <input type="text" placeholder="Buscar evento" class="p-2 border rounded w-full max-w-xs">
        <button class="ml-4 bg-green-600 text-white px-4 py-2 rounded">Agregar Evento</button>
      </div>
      <table class="min-w-full bg-white rounded shadow">
        <thead>
          <tr class="bg-gray-200 text-left text-sm uppercase">
            <th class="p-4">Título</th>
            <th class="p-4">Fecha</th>
            <th class="p-4">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-t">
            <td class="p-4">Taller Web</td>
            <td class="p-4">2025-08-15</td>
            <td class="p-4 space-x-2">
              <button class="bg-yellow-500 text-white px-3 py-1 rounded">Editar</button>
              <button class="bg-red-600 text-white px-3 py-1 rounded">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </main>
  </div>
  <script src="../js/main.js"></script>
</body>
</html>
