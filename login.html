<!-- login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center">Iniciar sesión</h2>
    <form class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Correo electrónico</label>
        <input type="email" class="w-full mt-1 p-2 border rounded" placeholder="ejemplo@correo.com">
      </div>
      <div>
        <label class="block text-sm font-medium">Contraseña</label>
        <input type="password" class="w-full mt-1 p-2 border rounded" placeholder="********">
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Entrar</button>
    </form>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
